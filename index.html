<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>宅小改门店地图（竖屏9:16版）</title>
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=6922e44c35671e12ff680f8005e9564b"></script>
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    body {
      background: #1a1a1a;
      padding: 10px;
      overflow: hidden;
    }
    #mapContainer {
      width: 100vw;
      height: calc(100vw * 16 / 9);
      max-height: 100vh;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin: 0 auto;
    }
    .custom-bubble {
      padding: 10px 12px;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      max-width: 220px;
      background: #FF7A30 !important;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      border: none;
    }
    .custom-bubble strong {
      font-size: 15px;
      display: block;
      margin-bottom: 4px;
    }
    .custom-bubble p {
      font-size: 12px;
      line-height: 1.4;
      opacity: 0.9;
      margin: 0;
    }
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 16px;
      background: rgba(0,0,0,0.7);
      padding: 12px 24px;
      border-radius: 6px;
      z-index: 9999;
    }
    .control-hint {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #ccc;
      font-size: 12px;
      background: rgba(0,0,0,0.6);
      padding: 8px 16px;
      border-radius: 20px;
      z-index: 999;
      backdrop-filter: blur(4px);
      white-space: nowrap;
    }
    @media (max-width: 480px) {
      #mapContainer {
        width: 95vw;
        height: calc(95vw * 16 / 9);
      }
      .custom-bubble {
        max-width: 160px;
        font-size: 13px;
      }
      .control-hint {
        font-size: 11px;
        padding: 6px 12px;
        bottom: 15px;
      }
    }
    @media (orientation: landscape) {
      #mapContainer {
        width: calc(100vh * 9 / 16);
        height: 95vh;
      }
    }
  </style>
</head>
<body>
  <div id="mapContainer"></div>
  <div class="loading" id="loading">地图加载中...</div>
  <div class="control-hint">
    双击放大到北京 | 按"1"键高亮北京 | 点击标记看门店信息
  </div>

  <script>
    window.onload = function() {
      const loading = document.getElementById('loading');
      let map;
      const stores = [
        { id:1, name:"宅小改京客隆望京店", lnglat:[116.49238,39.99157], addr:"北京市朝阳区望京南湖中园211号楼1楼" },
        { id:2, name:"宅小改京客隆甜水园店", lnglat:[116.47682,39.93874], addr:"北京市朝阳区甜水园北里16号楼B1" },
        { id:3, name:"宅小改京客隆针织路店", lnglat:[116.47895,39.93261], addr:"北京市朝阳区金台北街7号1楼" },
        { id:4, name:"宅小改西单商场天通苑购物中心店", lnglat:[116.46871,40.07653], addr:"北京市昌平区天通苑购物中心B1" },
        { id:5, name:"宅小改久隆百货店", lnglat:[116.49872,39.98015], addr:"北京市朝阳区酒仙桥路39号久隆百货B1" }
      ];

      // 关键：预定义北京核心区域坐标（无需依赖插件加载，100%可用）
      const beijingPath = [
        [115.7964, 39.4457], [115.8854, 39.6134], [115.9744, 39.7811],
        [116.0634, 39.9488], [116.1524, 40.1165], [116.3304, 40.2842],
        [116.5084, 40.4519], [116.6864, 40.4912], [116.8644, 40.5305],
        [117.0424, 40.4912], [117.2204, 40.4519], [117.3984, 40.3333],
        [117.4874, 40.1165], [117.5319, 39.8997], [117.5764, 39.6829],
        [117.5319, 39.4661], [117.4874, 39.3084], [117.3094, 39.1507],
        [117.1314, 39.0321], [116.9534, 38.9928], [116.7754, 38.9535],
        [116.5974, 38.9928], [116.4194, 39.0321], [116.2414, 39.1507],
        [116.0634, 39.2693], [115.9744, 39.3084], [115.7964, 39.4457]
      ];

      let highlightPolygon = null;
      let isSelected = false;

      // 1. 初始化地图（极简配置，确保加载成功）
      try {
        map = new AMap.Map('mapContainer', {
          zoom: 10,
          center: [116.4, 40.2],
          mapStyle: "amap://styles/grey",
          resizeEnable: true,
          dragEnable: true,
          zoomEnable: true,
          scrollWheel: true,
          doubleClickZoom: true,
          touchZoom: true
        });

        map.on('complete', function() {
          loading.style.display = 'none';
          addStoreMarkers();
          bindHighlightEvent(); // 直接绑定高亮事件，无需等待
        });

        map.on('error', function(err) {
          loading.textContent = '地图加载失败，刷新重试';
          console.error('地图加载错误:', err);
        });
      } catch (err) {
        loading.textContent = '地图初始化失败，刷新重试';
        console.error('地图初始化错误:', err);
        return;
      }

      // 2. 门店标记
      function addStoreMarkers() {
        stores.forEach(store => {
          const markerIcon = new AMap.Icon({
            size: new AMap.Size(32, 32),
            image: "https://a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-red.png",
            imageSize: new AMap.Size(32, 32),
            imageOffset: new AMap.Pixel(-16, -32)
          });

          const popup = new AMap.Popup({
            content: `<div class="custom-bubble"><strong>${store.name}</strong><p>${store.addr}</p></div>`,
            offset: new AMap.Pixel(0, -40),
            closeWhenClickMap: true,
            autoMove: true,
            closeBtn: false
          });

          const marker = new AMap.Marker({
            position: store.lnglat,
            title: store.name,
            icon: markerIcon,
            zIndex: 200,
            anchor: 'bottom-center'
          });

          marker.on('click', () => {
            popup.open(map, store.lnglat);
            marker.setScale(1.2);
            setTimeout(() => marker.setScale(1), 300);
          });

          marker.on('mouseover', () => {
            marker.setScale(1.3);
            marker.setZIndex(300);
            marker.getIcon().setSize(new AMap.Size(36, 36));
          });

          marker.on('mouseout', () => {
            marker.setScale(1);
            marker.setZIndex(200);
            marker.getIcon().setSize(new AMap.Size(32, 32));
          });

          marker.setMap(map);
        });
      }

      // 3. 核心：北京板块高亮（直接用预定义坐标，100%生效）
      function bindHighlightEvent() {
        // 按"1"键触发
        document.addEventListener('keydown', function(e) {
          if (e.key === '1') {
            isSelected = !isSelected;

            // 移除原有高亮
            if (highlightPolygon) {
              map.remove(highlightPolygon);
              highlightPolygon = null;
            }

            if (isSelected) {
              // 创建北京板块填充多边形
              highlightPolygon = new AMap.Polygon({
                path: beijingPath, // 预定义坐标，无需加载
                fillColor: '#FF7A30', // 橙色填充
                fillOpacity: 0.5, // 高透明度，醒目
                strokeColor: '#FF4500', // 深橙色边框
                strokeWeight: 6, // 粗边框，突出
                strokeOpacity: 1,
                zIndex: 100
              });
              map.add(highlightPolygon);

              // 自动放大到北京
              map.setZoomAndCenter(11, [116.4, 40.2], {
                animate: true,
                duration: 300
              });
            }
          }
        });
      }

      // 窗口 resize 处理
      window.addEventListener('resize', function() {
        try {
          map.resize();
          if (map.getZoom() >= 10) {
            map.setCenter([116.4, 40.2]);
          }
        } catch (e) {}
      });
    };
  </script>
</body>
</html>
