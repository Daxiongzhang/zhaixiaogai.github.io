<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>宅小改门店地图（竖屏9:16版）</title>
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=6922e44c35671e12ff680f8005e9564b"></script>
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    body {
      background: #1a1a1a;
      padding: 10px;
      overflow: hidden;
    }
    #mapContainer {
      width: 100vw;
      height: calc(100vw * 16 / 9);
      max-height: 100vh;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin: 0 auto;
    }
    .custom-bubble {
      padding: 10px 12px;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      max-width: 220px;
      background: #FF7A30 !important;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      border: none;
    }
    .custom-bubble strong {
      font-size: 15px;
      display: block;
      margin-bottom: 4px;
    }
    .custom-bubble p {
      font-size: 12px;
      line-height: 1.4;
      opacity: 0.9;
      margin: 0;
    }
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 16px;
      background: rgba(0,0,0,0.7);
      padding: 12px 24px;
      border-radius: 6px;
      z-index: 9999;
    }
    .control-hint {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #ccc;
      font-size: 12px;
      background: rgba(0,0,0,0.6);
      padding: 8px 16px;
      border-radius: 20px;
      z-index: 999;
      backdrop-filter: blur(4px);
      white-space: nowrap;
    }
    .store-marker-hover {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @media (max-width: 480px) {
      #mapContainer {
        width: 95vw;
        height: calc(95vw * 16 / 9);
      }
      .custom-bubble {
        max-width: 160px;
        font-size: 13px;
      }
      .control-hint {
        font-size: 11px;
        padding: 6px 12px;
        bottom: 15px;
      }
    }
    @media (orientation: landscape) {
      #mapContainer {
        width: calc(100vh * 9 / 16);
        height: 95vh;
      }
    }
  </style>
</head>
<body>
  <div id="mapContainer"></div>
  <div class="loading" id="loading">地图加载中...</div>
  <div class="control-hint">
    双击放大到北京 | 按"1"键高亮北京 | 点击标记看门店信息
  </div>

  <script>
    window.onload = function() {
      const loading = document.getElementById('loading');
      let map;
      const stores = [
        { id:1, name:"宅小改京客隆望京店", lnglat:[116.49238,39.99157], addr:"北京市朝阳区望京南湖中园211号楼1楼" },
        { id:2, name:"宅小改京客隆甜水园店", lnglat:[116.47682,39.93874], addr:"北京市朝阳区甜水园北里16号楼B1" },
        { id:3, name:"宅小改京客隆针织路店", lnglat:[116.47895,39.93261], addr:"北京市朝阳区金台北街7号1楼" },
        { id:4, name:"宅小改西单商场天通苑购物中心店", lnglat:[116.46871,40.07653], addr:"北京市昌平区天通苑购物中心B1" },
        { id:5, name:"宅小改久隆百货店", lnglat:[116.49872,39.98015], addr:"北京市朝阳区酒仙桥路39号久隆百货B1" }
      ];

      // 核心变量
      let beijingBorder = [];
      let highlightPolygon = null; // 北京板块填充多边形
      let borderPolyline = null;
      let isSelected = false;
      let hoverTimer = null;

      // 1. 初始化地图
      try {
        map = new AMap.Map('mapContainer', {
          zoom: 10, // 初始显示北京全貌
          center: [116.4, 40.2],
          mapStyle: "amap://styles/grey", // 深灰色底图，突出高亮色
          resizeEnable: true,
          dragEnable: true,
          zoomEnable: true,
          scrollWheel: true,
          doubleClickZoom: true,
          touchZoom: true,
          labels: true
        });

        // 地图加载完成后加载所有功能
        map.on('complete', function() {
          loading.style.display = 'none';
          addStoreMarkers();
          loadBeijingBorder(); // 优先加载北京边界
          initLabelControl();
        });

        map.on('error', function(err) {
          loading.textContent = '地图加载失败，刷新重试';
          console.error('地图加载错误:', err);
        });
      } catch (err) {
        loading.textContent = '地图初始化失败，刷新重试';
        console.error('地图初始化错误:', err);
        return;
      }

      // 2. 门店标记
      function addStoreMarkers() {
        try {
          stores.forEach(store => {
            const markerIcon = new AMap.Icon({
              size: new AMap.Size(32, 32),
              image: "https://a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-red.png",
              imageSize: new AMap.Size(32, 32),
              imageOffset: new AMap.Pixel(-16, -32)
            });

            const popup = new AMap.Popup({
              content: `<div class="custom-bubble"><strong>${store.name}</strong><p>${store.addr}</p></div>`,
              offset: new AMap.Pixel(0, -40),
              closeWhenClickMap: true,
              autoMove: true,
              closeBtn: false
            });

            const marker = new AMap.Marker({
              position: store.lnglat,
              title: store.name,
              icon: markerIcon,
              zIndex: 200, // 标记在高亮层上方，不被遮挡
              anchor: 'bottom-center'
            });

            marker.on('click', () => {
              popup.open(map, store.lnglat);
              marker.setScale(1.2);
              setTimeout(() => marker.setScale(1), 300);
            });

            marker.on('mouseover', () => {
              marker.setScale(1.3);
              marker.setZIndex(300);
              marker.getIcon().setSize(new AMap.Size(36, 36));
            });

            marker.on('mouseout', () => {
              marker.setScale(1);
              marker.setZIndex(200);
              marker.getIcon().setSize(new AMap.Size(32, 32));
            });

            marker.setMap(map);
          });
        } catch (e) {
          console.error('门店标记加载失败:', e);
        }
      }

      // 3. 加载北京边界（核心：确保获取完整边界）
      function loadBeijingBorder() {
        AMap.plugin('AMap.DistrictSearch', function() {
          const districtSearch = new AMap.DistrictSearch({
            extensions: 'all', // 必须带all，否则没有边界坐标
            subdistrict: 0, // 只获取北京本身，不包含下级区域
            level: 'city' // 明确搜索级别为城市
          });

          // 搜索北京市
          districtSearch.search('北京市', function(status, result) {
            if (status === 'complete' && result.districtList && result.districtList[0]) {
              beijingBorder = result.districtList[0].boundaries;
              console.log('北京边界加载成功，共', beijingBorder.length, '个区域');
              bindBeijingInteractions(); // 绑定高亮事件
            } else {
              console.error('北京边界加载失败，重试一次');
              setTimeout(() => districtSearch.search('北京市', arguments.callee), 1500);
            }
          });
        });
      }

      // 4. 北京板块高亮交互（重点优化！）
      function bindBeijingInteractions() {
        // 按"1"键：填充北京板块颜色
        document.addEventListener('keydown', function(e) {
          if (e.key === '1' && beijingBorder.length > 0) {
            isSelected = !isSelected;

            // 移除原有边界线
            if (borderPolyline) {
              map.remove(borderPolyline);
              borderPolyline = null;
            }

            if (isSelected) {
              // 清除原有高亮（防止重复创建）
              if (highlightPolygon) {
                map.remove(highlightPolygon);
                highlightPolygon = [];
              }

              // 关键：北京边界是多环（比如市区+郊区），需要循环创建多边形
              beijingBorder.forEach((path, index) => {
                const polygon = new AMap.Polygon({
                  path: path, // 每个环的坐标
                  fillColor: '#FF7A30', // 高亮填充色（和门店弹窗同色，统一风格）
                  fillOpacity: 0.4, // 透明度适中，不遮挡地图细节
                  strokeColor: '#FF4500', // 边框色（更深的橙色，突出边界）
                  strokeWeight: 5, // 边框宽度，清晰可见
                  strokeOpacity: 1,
                  strokeDasharray: [0], // 实线边框（更醒目）
                  zIndex: 100 // 高亮层在底图上方，门店标记下方
                });
                map.add(polygon);
                highlightPolygon.push(polygon); // 保存所有多边形，方便后续移除
              });

              // 自动放大到北京区域，突出显示
              map.setZoomAndCenter(12, [116.4, 40.2], {
                animate: true,
                duration: 300
              });
            } else {
              // 取消高亮：移除所有填充多边形
              if (highlightPolygon && highlightPolygon.length > 0) {
                highlightPolygon.forEach(polygon => map.remove(polygon));
                highlightPolygon = null;
              }
            }
          }
        });

        // 鼠标悬停：显示北京边界线（不填充颜色）
        map.on('mousemove', function() {
          if (isSelected || beijingBorder.length === 0) return;
          
          if (hoverTimer) clearTimeout(hoverTimer);
          hoverTimer = setTimeout(function() {
            if (!borderPolyline) {
              borderPolyline = new AMap.Polyline({
                path: beijingBorder,
                strokeColor: '#FF7A30',
                strokeWeight: 4,
                strokeOpacity: 0.8,
                strokeDasharray: [5, 3],
                zIndex: 100
              });
              map.add(borderPolyline);
            }
          }, 800);
        });

        // 鼠标离开：移除边界线
        map.on('mouseout', function() {
          if (isSelected) return;
          
          if (hoverTimer) clearTimeout(hoverTimer);
          if (borderPolyline) {
            map.remove(borderPolyline);
            borderPolyline = null;
          }
        });
      }

      // 5. 标签控制（亚洲视角隐藏国家名称）
      function initLabelControl() {
        try {
          let labelLayer = new AMap.LabelLayer({
            zIndex: 10,
            zooms: [3, 18]
          });
          map.add(labelLayer);

          const labelStyle = {
            country: {
              fontSize: 14,
              fillColor: '#ccc',
              strokeColor: 'transparent',
              strokeWidth: 0,
              fontWeight: 'normal',
              opacity: map.getZoom() <= 5 ? 0 : 0.7
            },
            province: {
              fontSize: 12,
              fillColor: '#bbb',
              strokeColor: 'transparent',
              strokeWidth: 0,
              opacity: 0.8
            },
            city: {
              fontSize: 11,
              fillColor: '#aaa',
              strokeColor: 'transparent',
              strokeWidth: 0,
              opacity: 0.9
            }
          };

          AMap.plugin('AMap.LabelLoader', function() {
            const labelLoader = new AMap.LabelLoader(labelLayer, { style: labelStyle });
            labelLoader.load(['country', 'province', 'city']);
          });

          map.on('zoomend', function() {
            if (labelLayer && labelLayer.getStyles()) {
              const newStyles = { ...labelLayer.getStyles() };
              newStyles.country.opacity = map.getZoom() <= 5 ? 0 : 0.7;
              labelLayer.setStyles(newStyles);
            }
          });
        } catch (e) {
          console.log('标签控制加载失败，不影响核心功能', e);
        }
      }

      // 窗口 resize 处理
      window.addEventListener('resize', function() {
        try {
          map.resize();
          if (map.getZoom() >= 10) {
            map.setCenter([116.4, 40.2]);
          }
        } catch (e) {}
      });
    };
  </script>
</body>
</html>
