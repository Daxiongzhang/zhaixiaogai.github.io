<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>宅小改门店地图（北京全区域锁定版）</title>
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=6922e44c35671e12ff680f8005e9564b"></script>
  <style>
    /* 样式与之前一致，省略重复部分 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #1a1a1a; padding: 10px; overflow: hidden; }
    #mapContainer {
      width: 100vw;
      height: calc(100vw * 16 / 9);
      max-height: 100vh;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin: 0 auto;
    }
    .custom-bubble {
      padding: 10px 12px;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      max-width: 220px;
      background: #FF7A30 !important;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      border: none;
    }
    .loading {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: #fff; font-size: 16px;
      background: rgba(0,0,0,0.7); padding: 12px 24px;
      border-radius: 6px; z-index: 9999;
    }
    .control-hint {
      position: fixed; bottom: 20px; left: 50%;
      transform: translateX(-50%); color: #ccc; font-size: 12px;
      background: rgba(0,0,0,0.6); padding: 8px 16px;
      border-radius: 20px; z-index: 999;
    }
  </style>
</head>
<body>
  <div id="mapContainer"></div>
  <div class="loading" id="loading">地图加载中...</div>
  <div class="control-hint">最大放大至北京全区域（无街道细节）| 缩放围绕北京中心</div>

  <script>
    window.onload = function() {
      const loading = document.getElementById('loading');
      let map;

      // 核心配置（关键：MAX_ZOOM=9 与截图范围完全匹配）
      const BEIJING_CENTER = [116.403874, 39.914885];
      const MAX_ZOOM = 9; // 最大缩放级别（仅显示北京全区域+区县名称，无街道）
      const MIN_ZOOM = 3;
      const mapContainer = document.getElementById('mapContainer');

      // 初始化地图
      map = new AMap.Map(mapContainer, {
        zoom: 9, // 初始即显示截图中的北京全区域范围
        center: BEIJING_CENTER,
        mapStyle: "amap://styles/grey",
        resizeEnable: true,
        dragEnable: true,
        zoomEnable: true,
        scrollWheel: true,
        doubleClickZoom: true
      });

      // 拦截滚轮缩放，强制限制最大级别
      mapContainer.addEventListener('wheel', function(e) {
        e.preventDefault();
        let currentZoom = map.getZoom();
        const newZoom = e.deltaY < 0 ? currentZoom + 1 : currentZoom - 1;

        // 严格限制：放大不能超过9级（确保看不到街道）
        if (newZoom >= MIN_ZOOM && newZoom <= MAX_ZOOM) {
          map.setZoomAndCenter(newZoom, BEIJING_CENTER, { animate: true });
        }
      }, { passive: false });

      // 拦截双击放大，同样限制在9级
      mapContainer.addEventListener('dblclick', function(e) {
        e.preventDefault();
        const currentZoom = map.getZoom();
        const newZoom = currentZoom + 1;
        if (newZoom <= MAX_ZOOM) {
          map.setZoomAndCenter(newZoom, BEIJING_CENTER, { animate: true });
        }
      });

      // 其他逻辑（门店标记、加载处理等与之前一致）
      map.on('complete', function() {
        loading.style.display = 'none';
        addStoreMarkers();
      });

      function addStoreMarkers() {
        const stores = [
          { id:1, name:"宅小改京客隆望京店", lnglat:[116.49238,39.99157] },
          { id:2, name:"宅小改京客隆甜水园店", lnglat:[116.47682,39.93874] },
          { id:3, name:"宅小改京客隆针织路店", lnglat:[116.47895,39.93261] },
          { id:4, name:"宅小改西单商场天通苑店", lnglat:[116.46871,40.07653] },
          { id:5, name:"宅小改久隆百货店", lnglat:[116.49872,39.98015] }
        ];

        stores.forEach(store => {
          const marker = new AMap.Marker({
            position: store.lnglat,
            icon: new AMap.Icon({
              size: new AMap.Size(32, 32),
              image: "https://a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-red.png",
              imageSize: new AMap.Size(32, 32)
            }),
            zIndex: 200
          });
          marker.setMap(map);
        });
      }
    };
  </script>
</body>
</html>
