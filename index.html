<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>宅小改门店地图（北京固定中心+放大上限版）</title>
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=6922e44c35671e12ff680f8005e9564b"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #1a1a1a; padding: 10px; overflow: hidden; }
    #mapContainer {
      width: 100vw;
      height: calc(100vw * 16 / 9);
      max-height: 100vh;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin: 0 auto;
    }
    .custom-bubble {
      padding: 10px 12px;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      max-width: 220px;
      background: #FF7A30 !important;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      border: none;
    }
    .custom-bubble strong { font-size: 15px; display: block; margin-bottom: 4px; }
    .custom-bubble p { font-size: 12px; line-height: 1.4; opacity: 0.9; margin: 0; }
    .loading {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: #fff; font-size: 16px;
      background: rgba(0,0,0,0.7); padding: 12px 24px;
      border-radius: 6px; z-index: 9999;
    }
    .control-hint {
      position: fixed; bottom: 20px; left: 50%;
      transform: translateX(-50%); color: #ccc; font-size: 12px;
      background: rgba(0,0,0,0.6); padding: 8px 16px;
      border-radius: 20px; z-index: 999; white-space: nowrap;
    }
    @media (max-width: 480px) {
      #mapContainer { width: 95vw; height: calc(95vw * 16 / 9); }
      .custom-bubble { max-width: 160px; font-size: 13px; }
      .control-hint { font-size: 11px; padding: 6px 12px; bottom: 15px; }
    }
    @media (orientation: landscape) {
      #mapContainer { width: calc(100vh * 9 / 16); height: 95vh; }
    }
  </style>
</head>
<body>
  <div id="mapContainer"></div>
  <div class="loading" id="loading">地图加载中...</div>
  <div class="control-hint">北京固定中心 | 最大放大至北京全屏 | 任意位置缩放围绕北京 | 点击标记看门店信息</div>

  <script>
    window.onload = function() {
      const loading = document.getElementById('loading');
      let map;

      // 核心配置
      const BEIJING_CENTER = [116.403874, 39.914885]; // 北京中心坐标
      const MAX_ZOOM = 12; // 最大缩放级别（北京全屏占满屏幕，无法再放大）
      const MIN_ZOOM = 3; // 最小缩放级别（可选，防止缩太小）
      const mapContainer = document.getElementById('mapContainer');

      // 1. 初始化地图
      map = new AMap.Map(mapContainer, {
        zoom: 10, // 初始缩放级别（北京全貌）
        center: BEIJING_CENTER,
        mapStyle: "amap://styles/grey",
        resizeEnable: true,
        dragEnable: true,
        zoomEnable: true,
        scrollWheel: true,
        doubleClickZoom: true,
        touchZoom: true,
        defaultCursor: 'default'
      });

      // 核心逻辑1：拦截鼠标滚轮缩放，强制北京为中心+限制最大放大
      mapContainer.addEventListener('wheel', function(e) {
        e.preventDefault();
        
        let currentZoom = map.getZoom();
        const newZoom = e.deltaY < 0 ? currentZoom + 1 : currentZoom - 1;
        
        // 关键：限制缩放范围（不能超过MAX_ZOOM，也不能低于MIN_ZOOM）
        if (newZoom >= MIN_ZOOM && newZoom <= MAX_ZOOM) {
          map.setZoomAndCenter(newZoom, BEIJING_CENTER, { animate: true });
        }
        // 若超过最大放大级别，不执行任何操作（无法再放大）
      }, { passive: false });

      // 核心逻辑2：双击放大限制（同样不能超过MAX_ZOOM）
      mapContainer.addEventListener('dblclick', function(e) {
        e.preventDefault();
        
        const currentZoom = map.getZoom();
        const newZoom = currentZoom + 1;
        if (newZoom <= MAX_ZOOM) { // 双击放大不超过最大级别
          map.setZoomAndCenter(newZoom, BEIJING_CENTER, { animate: true });
        }
      });

      // 触摸缩放限制（手机/平板）
      map.on('touchend', function(e) {
        let currentZoom = map.getZoom();
        // 触摸缩放后，若超过最大级别则强制拉回MAX_ZOOM
        if (currentZoom > MAX_ZOOM) {
          map.setZoomAndCenter(MAX_ZOOM, BEIJING_CENTER, { animate: true });
        } else if (currentZoom < MIN_ZOOM) {
          map.setZoomAndCenter(MIN_ZOOM, BEIJING_CENTER, { animate: true });
        } else {
          map.setCenter(BEIJING_CENTER);
        }
      });

      // 地图加载完成
      map.on('complete', function() {
        loading.style.display = 'none';
        addStoreMarkers();
      });

      // 加载失败处理
      map.on('error', function(err) {
        loading.textContent = '地图加载失败，刷新重试';
        console.error('地图加载错误:', err);
      });

      // 2. 门店标记
      const stores = [
        { id:1, name:"宅小改京客隆望京店", lnglat:[116.49238,39.99157], addr:"北京市朝阳区望京南湖中园211号楼1楼" },
        { id:2, name:"宅小改京客隆甜水园店", lnglat:[116.47682,39.93874], addr:"北京市朝阳区甜水园北里16号楼B1" },
        { id:3, name:"宅小改京客隆针织路店", lnglat:[116.47895,39.93261], addr:"北京市朝阳区金台北街7号1楼" },
        { id:4, name:"宅小改西单商场天通苑购物中心店", lnglat:[116.46871,40.07653], addr:"北京市昌平区天通苑购物中心B1" },
        { id:5, name:"宅小改久隆百货店", lnglat:[116.49872,39.98015], addr:"北京市朝阳区酒仙桥路39号久隆百货B1" }
      ];

      function addStoreMarkers() {
        stores.forEach(store => {
          const marker = new AMap.Marker({
            position: store.lnglat,
            icon: new AMap.Icon({
              size: new AMap.Size(32, 32),
              image: "https://a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-red.png",
              imageSize: new AMap.Size(32, 32),
              imageOffset: new AMap.Pixel(-16, -32)
            }),
            zIndex: 200,
            title: store.name,
            anchor: 'bottom-center'
          });

          const popup = new AMap.Popup({
            content: `<div class="custom-bubble"><strong>${store.name}</strong><p>${store.addr}</p></div>`,
            offset: new AMap.Pixel(0, -40),
            closeWhenClickMap: true,
            autoMove: true
          });

          marker.on('click', () => {
            popup.open(map, store.lnglat);
            marker.setScale(1.2);
            setTimeout(() => marker.setScale(1), 300);
          });

          marker.on('mouseover', () => {
            marker.setScale(1.3);
            marker.setZIndex(300);
          });
          marker.on('mouseout', () => {
            marker.setScale(1);
            marker.setZIndex(200);
          });

          marker.setMap(map);
        });
      }

      // 窗口resize处理
      window.addEventListener('resize', function() {
        map.resize();
        map.setCenter(BEIJING_CENTER);
      });
    };
  </script>
</body>
</html>
