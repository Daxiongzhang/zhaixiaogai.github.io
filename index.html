<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>宅小改门店地图（气泡颜色区分版）</title>
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=6922e44c35671e12ff680f8005e9564b"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a1a;
      padding: 10px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #mapContainer {
      width: 95vw;
      max-width: 480px;
      height: calc(95vw * 16 / 9);
      max-height: calc(100vh - 40px);
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      border: 2px solid #333;
    }
    /* 不同门店气泡颜色（5种区分色，统一圆角和阴影） */
    .bubble-1 { background: #FF7A30 !important; } /* 橙红 */
    .bubble-2 { background: #00CFB4 !important; } /* 蓝绿 */
    .bubble-3 { background: #7B68EE !important; } /* 紫蓝 */
    .bubble-4 { background: #FFD700 !important; } /* 金黄 */
    .bubble-5 { background: #FF4500 !important; } /* 大红 */
    .custom-bubble {
      padding: 10px 12px;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      max-width: 220px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      border: none;
      font-weight: 500;
    }
    .custom-bubble strong {
      font-size: 15px;
      display: block;
      margin-bottom: 4px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    .custom-bubble p {
      font-size: 12px;
      line-height: 1.4;
      opacity: 0.95;
      margin: 0;
    }
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 16px;
      background: rgba(0,0,0,0.7);
      padding: 12px 24px;
      border-radius: 6px;
      z-index: 9999;
    }
    .control-hint {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #ccc;
      font-size: 12px;
      background: rgba(0,0,0,0.6);
      padding: 8px 16px;
      border-radius: 20px;
      z-index: 999;
      backdrop-filter: blur(4px);
      white-space: nowrap;
    }
    @media (orientation: landscape) {
      #mapContainer {
        width: calc(95vh * 9 / 16);
        height: 95vh;
        max-width: none;
        max-height: none;
      }
    }
    @media (max-width: 480px) {
      .custom-bubble { max-width: 160px; font-size: 13px; }
      .custom-bubble strong { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div id="mapContainer"></div>
  <div class="loading" id="loading">地图加载中...</div>
  <div class="control-hint">气泡颜色区分 | 9:16规格框 | 北京固定中心</div>

  <script>
    window.onload = function() {
      const loading = document.getElementById('loading');
      let map;

      // 核心配置
      const BEIJING_CENTER = [116.403874, 39.914885];
      const MAX_ZOOM = 9;
      const MIN_ZOOM = 3;
      const mapContainer = document.getElementById('mapContainer');

      // 1. 初始化地图
      map = new AMap.Map(mapContainer, {
        zoom: 9,
        center: BEIJING_CENTER,
        mapStyle: "amap://styles/grey",
        resizeEnable: true,
        dragEnable: true,
        zoomEnable: true,
        scrollWheel: true,
        doubleClickZoom: true,
        touchZoom: true
      });

      // 2. 锁定缩放中心+限制放大上限
      mapContainer.addEventListener('wheel', function(e) {
        e.preventDefault();
        let currentZoom = map.getZoom();
        const newZoom = e.deltaY < 0 ? currentZoom + 1 : currentZoom - 1;
        if (newZoom >= MIN_ZOOM && newZoom <= MAX_ZOOM) {
          map.setZoomAndCenter(newZoom, BEIJING_CENTER, { animate: true });
        }
      }, { passive: false });

      mapContainer.addEventListener('dblclick', function(e) {
        e.preventDefault();
        const currentZoom = map.getZoom();
        const newZoom = currentZoom + 1;
        if (newZoom <= MAX_ZOOM) {
          map.setZoomAndCenter(newZoom, BEIJING_CENTER, { animate: true });
        }
      });

      map.on('touchend', function() {
        let currentZoom = map.getZoom();
        if (currentZoom > MAX_ZOOM) {
          map.setZoomAndCenter(MAX_ZOOM, BEIJING_CENTER, { animate: true });
        } else if (currentZoom < MIN_ZOOM) {
          map.setZoomAndCenter(MIN_ZOOM, BEIJING_CENTER, { animate: true });
        } else {
          map.setCenter(BEIJING_CENTER);
        }
      });

      // 3. 地图加载完成处理
      map.on('complete', function() {
        loading.style.display = 'none';
        addStoreMarkers();
        map.resize();
      });

      // 4. 窗口变化适配
      window.addEventListener('resize', function() {
        map.resize();
        map.setCenter(BEIJING_CENTER);
      });

      // 加载失败处理
      map.on('error', function(err) {
        loading.textContent = '地图加载失败，刷新重试';
        console.error('地图加载错误:', err);
      });

      // 5. 门店标记（绑定对应气泡颜色）
      const stores = [
        { 
          id:1, 
          name:"宅小改京客隆望京店", 
          lnglat:[116.49238,39.99157], 
          addr:"北京市朝阳区望京南湖中园211号楼1楼",
          bubbleClass: "bubble-1" // 对应橙红色气泡
        },
        { 
          id:2, 
          name:"宅小改京客隆甜水园店", 
          lnglat:[116.47682,39.93874], 
          addr:"北京市朝阳区甜水园北里16号楼B1",
          bubbleClass: "bubble-2" // 对应蓝绿色气泡
        },
        { 
          id:3, 
          name:"宅小改京客隆针织路店", 
          lnglat:[116.47895,39.93261], 
          addr:"北京市朝阳区金台北街7号1楼",
          bubbleClass: "bubble-3" // 对应紫蓝色气泡
        },
        { 
          id:4, 
          name:"宅小改西单商场天通苑购物中心店", 
          lnglat:[116.46871,40.07653], 
          addr:"北京市昌平区天通苑购物中心B1",
          bubbleClass: "bubble-4" // 对应金黄色气泡
        },
        { 
          id:5, 
          name:"宅小改久隆百货店", 
          lnglat:[116.49872,39.98015], 
          addr:"北京市朝阳区酒仙桥路39号久隆百货B1",
          bubbleClass: "bubble-5" // 对应大红色气泡
        }
      ];

      function addStoreMarkers() {
        stores.forEach(store => {
          const marker = new AMap.Marker({
            position: store.lnglat,
            icon: new AMap.Icon({
              size: new AMap.Size(32, 32),
              image: "https://a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-red.png",
              imageSize: new AMap.Size(32, 32),
              imageOffset: new AMap.Pixel(-16, -32)
            }),
            zIndex: 200,
            title: store.name,
            anchor: 'bottom-center'
          });

          // 气泡绑定对应颜色类
          const popup = new AMap.Popup({
            content: `<div class="custom-bubble ${store.bubbleClass}"><strong>${store.name}</strong><p>${store.addr}</p></div>`,
            offset: new AMap.Pixel(0, -40),
            closeWhenClickMap: true,
            autoMove: true
          });

          marker.on('click', () => {
            popup.open(map, store.lnglat);
            marker.setScale(1.2);
            setTimeout(() => marker.setScale(1), 300);
          });

          marker.on('mouseover', () => {
            marker.setScale(1.3);
            marker.setZIndex(300);
          });
          marker.on('mouseout', () => {
            marker.setScale(1);
            marker.setZIndex(200);
          });

          marker.setMap(map);
        });
      }
    };
  </script>
</body>
</html>
