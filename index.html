<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>宅小改门店地图（北京蓝绿色高亮版）</title>
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=6922e44c35671e12ff680f8005e9564b"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #1a1a1a; padding: 10px; overflow: hidden; }
    #mapContainer {
      width: 100vw;
      height: calc(100vw * 16 / 9);
      max-height: 100vh;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin: 0 auto;
    }
    .custom-bubble {
      padding: 10px 12px;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      max-width: 220px;
      background: #FF7A30 !important;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      border: none;
    }
    .custom-bubble strong { font-size: 15px; display: block; margin-bottom: 4px; }
    .custom-bubble p { font-size: 12px; line-height: 1.4; opacity: 0.9; margin: 0; }
    .loading {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: #fff; font-size: 16px;
      background: rgba(0,0,0,0.7); padding: 12px 24px;
      border-radius: 6px; z-index: 9999;
    }
    .control-hint {
      position: fixed; bottom: 20px; left: 50%;
      transform: translateX(-50%); color: #ccc; font-size: 12px;
      background: rgba(0,0,0,0.6); padding: 8px 16px;
      border-radius: 20px; z-index: 999; white-space: nowrap;
    }
    @media (max-width: 480px) {
      #mapContainer { width: 95vw; height: calc(95vw * 16 / 9); }
      .custom-bubble { max-width: 160px; font-size: 13px; }
      .control-hint { font-size: 11px; padding: 6px 12px; bottom: 15px; }
    }
    @media (orientation: landscape) {
      #mapContainer { width: calc(100vh * 9 / 16); height: 95vh; }
    }
  </style>
</head>
<body>
  <div id="mapContainer"></div>
  <div class="loading" id="loading">地图加载中...</div>
  <div class="control-hint">按"1"键显示/隐藏北京板块高亮 | 点击标记看门店信息</div>

  <script>
    window.onload = function() {
      const loading = document.getElementById('loading');
      let map;

      // 北京区域精确坐标（覆盖全北京行政范围）
      const beijingFullPath = [
        [115.4187, 39.4416], [115.7471, 39.9147], [115.9686, 40.2157],
        [116.2227, 40.4663], [116.5889, 40.6504], [116.9626, 40.7172],
        [117.2306, 40.6779], [117.5315, 40.5212], [117.7856, 40.2606],
        [117.8643, 39.9447], [117.8250, 39.6288], [117.6883, 39.3129],
        [117.4530, 39.0335], [117.1314, 38.8594], [116.7754, 38.7826],
        [116.3917, 38.8020], [116.0080, 38.8605], [115.6649, 39.0172],
        [115.4187, 39.4416]
      ];

      let beijingHighlight; // 北京板块高亮层
      let isHighlightShow = false;

      // 1. 初始化地图
      map = new AMap.Map('mapContainer', {
        zoom: 9, center: [116.4, 40.2],
        mapStyle: "amap://styles/grey",
        resizeEnable: true, zoomEnable: true, dragEnable: true
      });

      // 地图加载完成立即显示门店和初始化高亮层
      map.on('complete', function() {
        loading.style.display = 'none';
        addStoreMarkers();
        initBeijingHighlight();
      });

      // 2. 初始化北京高亮层（蓝绿色配置）
      function initBeijingHighlight() {
        beijingHighlight = new AMap.Polygon({
          path: beijingFullPath,
          fillColor: '#00CFB4', // 蓝绿色（醒目且协调）
          fillOpacity: 0.6, // 透明度适中，不遮挡地图
          strokeColor: '#E6FFFA', // 浅蓝绿色边框，对比清晰
          strokeWeight: 4, // 粗边框，勾勒北京边界
          zIndex: 100
        });
        // 初始隐藏，按键显示
        beijingHighlight.setMap(null);
      }

      // 3. 按"1"键控制显示/隐藏
      document.addEventListener('keydown', function(e) {
        if (e.key === '1') {
          isHighlightShow = !isHighlightShow;
          if (isHighlightShow) {
            beijingHighlight.setMap(map); // 显示蓝绿色北京板块
            map.setZoomAndCenter(10, [116.4, 40.2]); // 自动聚焦北京
          } else {
            beijingHighlight.setMap(null); // 隐藏高亮
          }
        }
      });

      // 4. 门店标记
      const stores = [
        { id:1, name:"宅小改京客隆望京店", lnglat:[116.49238,39.99157], addr:"北京市朝阳区望京南湖中园211号楼1楼" },
        { id:2, name:"宅小改京客隆甜水园店", lnglat:[116.47682,39.93874], addr:"北京市朝阳区甜水园北里16号楼B1" },
        { id:3, name:"宅小改京客隆针织路店", lnglat:[116.47895,39.93261], addr:"北京市朝阳区金台北街7号1楼" },
        { id:4, name:"宅小改西单商场天通苑购物中心店", lnglat:[116.46871,40.07653], addr:"北京市昌平区天通苑购物中心B1" },
        { id:5, name:"宅小改久隆百货店", lnglat:[116.49872,39.98015], addr:"北京市朝阳区酒仙桥路39号久隆百货B1" }
      ];

      function addStoreMarkers() {
        stores.forEach(store => {
          const marker = new AMap.Marker({
            position: store.lnglat,
            icon: new AMap.Icon({
              size: new AMap.Size(32, 32),
              image: "https://a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-red.png",
              imageSize: new AMap.Size(32, 32),
              imageOffset: new AMap.Pixel(-16, -32)
            }),
            zIndex: 200, title: store.name
          });

          const popup = new AMap.Popup({
            content: `<div class="custom-bubble"><strong>${store.name}</strong><p>${store.addr}</p></div>`,
            offset: new AMap.Pixel(0, -40)
          });

          marker.on('click', () => popup.open(map, store.lnglat));
          marker.setMap(map);
        });
      }
    };
  </script>
</body>
</html>
